<mat-expansion-panel [style.backgroundColor]="color" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title >
      First & Last name: {{user.ime}} {{user.prezime}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <button mat-raised-button (click)="onOpen()" >Open</button>
  <button mat-raised-button (click)="onDownloadCV()" [disabled]="downloadDisabled">Download CV</button>
</mat-expansion-panel>
