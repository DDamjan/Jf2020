<form (ngSubmit)="onSubmit($event)">
  <div class="btnSerachDiv">
    <button mat-raised-button type="submit" class="btnSerach">Search</button>
  </div>
  <p class="error" *ngIf='error'>ERROR</p>
  <div class="inputs">
    <mat-checkbox>Has CV</mat-checkbox>
    <mat-form-field>
      <input matInput placeholder="First name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Year of study" [matAutocomplete]="yos">
      <mat-autocomplete #yos="matAutocomplete">
        <mat-option *ngFor="let option of yosOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Grade average" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Faculty" [matAutocomplete]="faculty">
      <mat-autocomplete #faculty="matAutocomplete">
        <mat-option *ngFor="let option of facultyOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <p>Permanent residence</p>
    <mat-form-field appearance="legacy">
      <input matInput placeholder="City" [matAutocomplete]="pCity">
      <mat-autocomplete #pCity="matAutocomplete">
        <mat-option *ngFor="let option of cityOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <input matInput placeholder="Country" [matAutocomplete]="pCountry">
      <mat-autocomplete #pCountry="matAutocomplete">
        <mat-option *ngFor="let option of countryOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <p>Temporary residence</p>
    <mat-form-field appearance="legacy">
      <input matInput placeholder="City" [matAutocomplete]="tCity">
      <mat-autocomplete #tCity="matAutocomplete">
        <mat-option *ngFor="let option of cityOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <input matInput placeholder="Country" [matAutocomplete]="tCountry">
      <mat-autocomplete #tCountry="matAutocomplete">
        <mat-option *ngFor="let option of countryOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</form>
