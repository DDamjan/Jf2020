<div class="container">
  <!-- <div class="fixed">
    <app-filter></app-filter>
  </div> -->
  <div class="expand-container">
    <div class="containerRow">
      <div class="btnFilterDiv">
        <button mat-raised-button class="btnFilter" (click)="onFilter()">Filterd Search</button>
        <button mat-raised-button class="btnFilter" (click)="onReset()">Reset filters</button>
      </div>
      <div class="paginatorDiv">
        <mat-paginator #paginator [length]="totalRows$ | async" [pageIndex]="pageIndex" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
    <div class="flex-item">
      <mat-accordion displayMode="flat" multi class="mat-table">
        <section matSort #sort class="mat-elevation-z2 mat-header-row">
          <span class="mat-header-cell" mat-sort-header="ime">First Name</span>
          <span class="mat-header-cell" mat-sort-header="prezime">Last Name</span>
          <span class="mat-header-cell" mat-sort-header="fakultet">Faculty</span>
          <span class="mat-header-cell" mat-sort-header="prosek">Average Grade</span>
        </section>
        <div *ngFor="let user of displayedRows$ | async;">
          <app-user-expansion [user]="user" [isHistory]="false" [displayedRows$]="displayedRows$" >
          </app-user-expansion>
        </div>
      </mat-accordion>
    </div>
    <mat-paginator (page)="syncPrimaryPaginator($event)" [pageSize]="paginator.pageSize"
      [pageIndex]="paginator.pageIndex" [length]="paginator.length" [pageSizeOptions]="paginator.pageSizeOptions" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
